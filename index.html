<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div class="card">
      <div class="card-top">
        <img
          class="img-user"
          src="images/image-victor.jpg"
          alt="User picture"
        />
      </div>
      <div class="card-mid">
        <p class="user-name">Victor Crest <span class="user-age">26</span></p>
        <p class="user-city">London</p>
      </div>
      <div class="card-bottom">
        <div class="stats">
          <p class="stats-number">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="stats">
          <p class="stats-number">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="stats">
          <p class="stats-number">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mayank Mudgal</a>.
    </div>
  </body>
</html>
